<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - CompanyOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #25252b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 10px 25px;
            background: transparent;
            border: 2px solid #e46033;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            z-index: 1000;
        }

        .back-home:hover {
            background: #e46033;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(228, 96, 51, 0.4);
        }

        .auth-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 2px solid #e46033;
            box-shadow: 0 0 40px #e46033;
            overflow: hidden;
            background: #25252b;
        }

        .form-box {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .form-box.Login {
            left: 0;
            padding: 0 40px;
        }

        .form-box.Login .animation {
            transform: translateX(0%);
            transition: 0.7s;
            opacity: 1;
            transition-delay: calc(0.1s * var(--S));
        }

        .auth-container.active .form-box.Login .animation {
            transform: translateX(-120%);
            opacity: 0;
            transition-delay: calc(0.1s * var(--D));
        }

        .form-box.Register {
            right: 0;
            padding: 0 40px;
        }

        .form-box.Register .animation {
            transform: translateX(120%);
            transition: 0.7s ease;
            opacity: 0;
            filter: blur(10px);
            transition-delay: calc(0.1s * var(--S));
        }

        .auth-container.active .form-box.Register .animation {
            transform: translateX(0%);
            opacity: 1;
            filter: blur(0px);
            transition-delay: calc(0.1s * var(--li));
        }

        .form-box h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 20px;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #fff;
            transition: 0.5s;
            padding-right: 10px;
        }

        .input-box select option {
            background: #25252b;
            color: #fff;
        }

        .input-box input:focus,
        .input-box input:valid,
        .input-box select:focus {
            border-bottom: 2px solid #e46033;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fff;
            transition: 0.5s;
            pointer-events: none;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
            color: #e46033;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: transparent;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #e46033;
            overflow: hidden;
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .btn::before {
            content: "";
            position: absolute;
            height: 300%;
            width: 100%;
            background: linear-gradient(#25252b, #e46033, #25252b, #e46033);
            top: -100%;
            left: 0;
            z-index: -1;
            transition: 0.5s;
        }

        .btn:hover:before {
            top: 0;
        }

        .regi-link {
            font-size: 14px;
            text-align: center;
            margin: 20px 0 10px;
        }

        .regi-link a {
            text-decoration: none;
            color: #e46033;
            font-weight: 600;
            cursor: pointer;
        }

        .info-content {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .info-content.Login {
            right: 0;
            text-align: right;
            padding: 0 40px 60px 100px;
        }

        .info-content.Login .animation {
            transform: translateX(0);
            transition: 0.7s ease;
            transition-delay: calc(0.1s * var(--S));
            opacity: 1;
        }

        .auth-container.active .info-content.Login .animation {
            transform: translateX(120%);
            opacity: 0;
            transition-delay: calc(0.1s * var(--D));
        }

        .info-content.Register {
            left: 0;
            text-align: left;
            padding: 0 100px 60px 40px;
            pointer-events: none;
        }

        .info-content.Register .animation {
            transform: translateX(-120%);
            transition: 0.7s ease;
            opacity: 0;
            transition-delay: calc(0.1s * var(--S));
        }

        .auth-container.active .info-content.Register .animation {
            transform: translateX(0%);
            opacity: 1;
            transition-delay: calc(0.1s * var(--li));
        }

        .info-content h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .curved-shape {
            position: absolute;
            right: 0;
            top: -5px;
            height: 600px;
            width: 850px;
            background: linear-gradient(45deg, #25252b, #e46033);
            transform: rotate(10deg) skewY(40deg);
            transform-origin: bottom right;
            transition: 1.5s ease;
            transition-delay: 1.6s;
        }

        .auth-container.active .curved-shape {
            transform: rotate(0deg) skewY(0deg);
            transition-delay: 0.5s;
        }

        .curved-shape2 {
            position: absolute;
            left: 250px;
            top: 100%;
            height: 700px;
            width: 850px;
            background: #25252b;
            border-top: 3px solid #e46033;
            transform: rotate(0deg) skewY(0deg);
            transform-origin: bottom left;
            transition: 1.5s ease;
            transition-delay: 0.5s;
        }

        .auth-container.active .curved-shape2 {
            transform: rotate(-11deg) skewY(-41deg);
            transition-delay: 1.2s;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">‚Üê Back to Home</a>

    <div class="auth-container" id="authContainer">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        
        <!-- Login Form -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            {% if error %}
            <div class="message error animation" style="--D:0; --S:21">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/auth/login">
