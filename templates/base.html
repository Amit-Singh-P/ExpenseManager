<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Management System{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #25252b;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(37, 37, 43, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(228, 96, 51, 0.3);
            transition: 0.5s;
        }

        nav.scrolled {
            padding: 15px 50px;
            box-shadow: 0 5px 20px rgba(228, 96, 51, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #e46033;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e46033;
            transition: 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .auth-btn {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid #e46033;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .auth-btn:hover {
            background: #e46033;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(228, 96, 51, 0.4);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <a href="/" class="logo">CompanyOS</a>
        <ul class="nav-links">
            <li><a href="/#home" class="{% block nav_home %}{% endblock %}">Home</a></li>
            <li><a href="/#about" class="{% block nav_about %}{% endblock %}">About</a></li>
            <li><a href="/#contact" class="{% block nav_contact %}{% endblock %}">Contact</a></li>
        </ul>
        <a href="/auth/login" class="auth-btn">Login / Register</a>
    </nav>

    {% block content %}{% endblock %}

    <script>
        // Navigation Scroll Effects
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth Scroll for anchor links
        document.querySelectorAll('a[href^="/#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(2);
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
